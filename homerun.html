<template name="layout">
  <header>
    {{> nav }}
  </header>
  <div class="row">
    <div class="col-lg-2"></div>
    <div class="col-lg-8">
      <div class="container">
        {{> yield}}
      </div>
    </div>
    <div class="col-lg-2"></div>
  </div>
</template>

<template name="nav">
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Homerun</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li><a href="/">Home</a></li>
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Añadir<span class="caret"></span></a>
            <ul class="dropdown-menu" role="menu">
              <li><a href="/add/expense">Gasto</a></li>
              <li><a href="/add/income">Ingreso</a></li>
            </ul>
          </li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
</template>

<template name="loading">
</template>

<template name="home">
  <h1>Homerun</h1>
  <a href="expenses">Ir a gastos</a>
</template>

<template name="404">
    <h1>404</h1>
    <h2>La página que buscas no existe</h2>
</template>

<template name="addTransaction">
  <div class="transaction">
    <form class="form add-transaction-form" role="form">
      <h2>Añadir {{type}}</h2>
      <label>Descripción</label>
      <input type="text" name="transaction-description" class="form-control" placeholder="Descripción" />
      
      <label>Categoría</label>
      <input type="text" name="transaction-category" class="form-control" placeholder="Categoría" />
      
      <label>Cantidad</label>
      <input type="text" name="transaction-amount" class="form-control" placeholder="0,00" />

      <label>Tipo</label>
      <select id="type" name="transaction-type" class="form-control">
          <option value="Variable">Variable</option>
          <option value="Fijo">Fijo</option>
      </select>
      
      <label>Fecha</label>
      <input type="text" name="transaction-date" class="form-control" id="datepicker">
      <button class="btn btn-md btn-block btn-primary" id="add-transaction">Añadir</button>
    </form>
  </div>
</template>

<template name="expenses">
  <h2>Gastos</h2>
  {{#each years}}
  <table class="expenses hover">
    <thead>
      <tr>
        <th class="left">Año</th>
        <th class="right">Balance</th>
      </tr>
    </thead>
    <tbody>
      <tr class="even hoverable">
        <td width="50%">
          {{years}}
        </td>
        <td width="50%" align="right">{{amount}} €</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td></td>
        <td class="total" align="right">{{totalExpensesAmount}} €</td>
        <td></td>
        <td></td>
      </tr>
    </tfoot>
  </table>
  {{/each}}
</template>

<template name="expensesByYear">
  <h2>Gastos {{ year }}</h2>
  <h3>{{ total }}</h3>
  {{#unless empty}}
  {{> ReactiveDatatable tableData=yearExpenses options=yearExpensesOptions }}
  {{/unless}}
</template>

<template name="expensesByMonth">
  <h2>Gastos {{ monthName }} <a href="/expenses/{{year}}">{{ year }}</a></h2>
  <h3>{{ total }}</h3>
  {{#unless empty}}
  {{> ReactiveDatatable tableData=monthExpenses options=monthExpensesOptions }}
  {{/unless}}
</template>
